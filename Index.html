
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title id="page-title">My Game Hub</title>
<link id="favicon" rel="icon" href="https://www.google.com/favicon.ico" />
<style>
body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; margin: 0; padding: 0; }
header { background: #333; padding: 10px; text-align: center; }
#search-bar { width: 80%; padding: 10px; margin: 20px auto; display: block; }
#settings { position: fixed; top: 10px; right: 10px; background: #444; padding: 10px; border-radius: 5px; z-index: 999; }
iframe { width: 100%; height: 80vh; border: none; margin-top: 10px; }
label { font-size: 14px; }
input[type="text"] { border-radius: 4px; border: none; }
</style>
</head>
<body>
<header>
<h1>My Game Hub</h1>
</header>

<input type="text" id="search-bar" placeholder="Search games..." />

<div id="settings">
<label>
<input type="checkbox" id="anti-close" />
Anti-Close
</label><br>
<label>
Tab Title:
<input type="text" id="title-input" placeholder="Enter tab title" />
</label><br>
<label>
Tab Icon URL:
<input type="text" id="favicon-input" placeholder="Enter icon URL" />
</label><br>
<button onclick="applyCloak()">Apply Cloak</button>
</div>

<iframe id="proxy-frame" src="https://free.robux.networkindia.com/"></iframe>

<script>
// Anti-close
document.getElementById('anti-close').addEventListener('change', function() {
if (this.checked) {
window.onbeforeunload = () => true;
} else {
window.onbeforeunload = null;
}
});

// Tab cloaking
function applyCloak() {
const title = document.getElementById('title-input').value;
const icon = document.getElementById('favicon-input').value;
if (title) document.title = title;
if (icon) document.getElementById('favicon').href = icon;
}
</script>
</body>
</html>
