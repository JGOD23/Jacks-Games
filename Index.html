<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OVO Fullscreen</title>
<style>
body {
background-color: #111;
color: white;
font-family: Arial, sans-serif;
text-align: center;
margin-top: 80px;
}

button {
padding: 15px 30px;
font-size: 18px;
border: none;
background-color: #1e90ff;
color: white;
border-radius: 8px;
cursor: pointer;
transition: 0.3s;
}

button:hover {
background-color: #0e70d1;
}
</style>
</head>
<body>

<h1>Play OVO Fullscreen</h1>
<p>Click the button below to open OVO in fullscreen (about:blank tab)</p>
<button onclick="launchOVO()">Launch OVO</button>

<script>
function launchOVO() {
const gameUrl = "https://ovo.sfo3.cdn.digitaloceanspaces.com/index.html"; // Stable mirror
const win = window.open();
win.document.write(`
<iframe src="${gameUrl}" style="position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;z-index:9999;"></iframe>
`);
}
</script>

</body>
</html>
