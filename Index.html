<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OVO - Game</title>
<link rel="icon" href="https://ovo.fancade.com/favicon.ico" />
<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
overflow: hidden;
background-color: #000;
}
#gameFrame {
width: 100%;
height: 100%;
border: none;
}
#fs-btn {
position: absolute;
top: 10px;
left: 10px;
z-index: 9999;
background-color: #111;
color: white;
padding: 8px 12px;
border: none;
cursor: pointer;
font-family: monospace;
}
</style>
</head>
<body>

<button id="fs-btn">Fullscreen</button>
<iframe id="gameFrame" src="https://ovogame.io/" allowfullscreen></iframe>

<script>
const fsBtn = document.getElementById("fs-btn");
const iframe = document.getElementById("gameFrame");

fsBtn.onclick = () => {
if (iframe.requestFullscreen) {
iframe.requestFullscreen();
} else if (iframe.webkitRequestFullscreen) {
iframe.webkitRequestFullscreen();
} else if (iframe.msRequestFullscreen) {
iframe.msRequestFullscreen();
}
};

// Optional: Open in about:blank cloak
function openInBlank() {
const win = window.open();
if (win) {
win.document.write(`
<iframe src="${location.href}" style="border:0;width:100vw;height:100vh;"></iframe>
`);
win.document.title = "Google Docs";
win.document.body.style.margin = "0";
win.document.body.style.overflow = "hidden";
win.document.querySelector("iframe").focus();
} else {
alert("Popup blocked! Enable popups to cloak in about:blank.");
}
}

// Optional: Auto open in blank on load
// openInBlank();
</script>

</body>
</html>
